{% extends "base/base.html" %}
{% load staticfiles %}
{% load static %}
{% block extrahead %}
<style type="text/css">
    .img{
        margin-left: 20%;
        border-radius: 8px;
    }
    h3{
        text-align: center;
    }
</style>
{% endblock extrahead %}
{% block content %}
<div id="contenido">
    {% if object.avatar %}
    <img class="img" src="{{object.avatar.url}}" height=300" />
    {% endif %}
    <h2>{{ object.first_name }} {{object.last_name}}</h2>
    <h3>Correo: {{object.email}}</h3>
    <a href="{% url 'solicitud_listar' %}" class="btn">Volver</a>
</div>
{% endblock content %}
