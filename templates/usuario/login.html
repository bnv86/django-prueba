{% extends 'base/base.html' %}

{% block title %}
Refugio
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1>Inicio de Sesión</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1> </h1>
    </div>
</div>

<form method="post">
    {% csrf_token %}



    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label>Nombre de usuario:</label>
                <input class="form-control" type="text" name="username" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label>Contraseña:</label>
                <input class="form-control" type="password" name="password" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <input class="btn btn-primary" type="submit" name="Ingresar">
                <a style=float:right; href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <a href="{% url 'registrar' %}">Registrar un usuario</a>
            </div>
        </div>
    </div>
</form>

{% endblock %}
