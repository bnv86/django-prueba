{% extends 'base/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1>Perfil de Usuario</h1>
    </div>
</div>
    
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1> </h1>
    </div>
</div>

<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label>Nombre</label>
                <a class="form-control" type="text" name="first_name"></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label>Apellido</label>
                <input class="form-control" type="text" name="last_name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label>Nombre de usuario</label>
                <input class="form-control" type="text" name="username">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label>Correo</label>
                <input class="form-control" type="text" name="email">
            </div>
        </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
            <button class="btn btn-primary" href="{% url 'login' %}" type="submit">Actualizar Perfil</button>
        </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
            <button class="btn btn-primary" href="{% url 'login' %}" type="submit">Actualizar Contrase√±a</button>
        </div>
    </div>
</form>

{% endblock %}
