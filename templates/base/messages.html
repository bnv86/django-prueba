{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'warning' %}warning{% else %}success{% endif %}" role="alert">
        <button type"button" class="close" data-dismiss="alert">x</button>
        {{ message }}
    </div>
    {% endfor %}
{% endif %}
